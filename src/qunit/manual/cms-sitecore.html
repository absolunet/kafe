	<title>KAFE - /cms/sitecore.js</title>

	<script src="../../../dist/vendor/lo-dash.js"></script>
	<script src="../../../dist/vendor/modernizr.js"></script>
	<script src="../../../dist/kafe/kafe.js"></script>
	<script src="../../../dist/kafe/cms/sitecore.js"></script>

	<link rel="stylesheet" href="../../../dist/vendor/resources/cms.sitecore/editorToolbox.css" />

	<style type="text/css">
		html, body{
			height:100%; margin:0;
			padding:0; background:#f0f0f0;
			font-family:Arial, Helvetica, sans-serif;
			font-size:15px;
		}
		body{ height:auto; }
		div,ul,li,p {
			margin:0;
			padding:0;
			list-style:none;
		}
		.wrapper{
			width:940px; margin:0 auto;
			background:#fff; border:1px solid #ddd;
			box-shadow:0 0 3px #ccc; padding:20px;
			margin-top:20px; overflow:hidden;
		}
		.region-content, .region-sidebar{
			float:left; padding:20px;
			text-align:center; background:#eee; color:#999;
		}
		.region-content{ width:900px; }
		.region-content[data-columns="1"]{ width:660px; }
		.region-content[data-columns="2"]{ width:420px; }
		.region-sidebar{ width:180px; }
		.region-sidebar.left{ margin-right:20px; }
		.region-sidebar.right{ margin-left:20px; }
		.content-block{ background:orange; padding:15px; }
	</style>
	
	<!-- (c) 2013 Absolunet inc. -->
</head>
<body>
    <div class="wrapper">
	    <section class="region-sidebar left" data-sitecore-placeholder="sidebar-left" data-sitecore-displayname="Left column" data-sitecore-placeholder-opposite="sidebar-right">
	    	LEFT SIDEBAR
	    	<div class="content-block">
	    		<a href="#" class="remove">Remove this block</a>
	    	</div>
	    </section>
	    <section class="region-content">
	    	CONTENT
	    </section>
	    <section class="region-sidebar right" data-sitecore-placeholder="sidebar-right" data-sitecore-displayname="Right column" data-sitecore-placeholder-opposite="sidebar-left">
	        RIGHT SIDEBAR
	    </section>
    </div>

	<script type="text/javascript">
		$(function() {
			var $html = $('html');
			var $head = $('head');
			var $regionContent = $('.region-content');

			//EDITOR TOOLBOX
			$html.data('sitecore-editor',true);
			$('.remove').on('click', function(){ $(this).parent().remove(); });
			kafe.cms.sitecore.editorToolbox({
				label:"My Toolbox",
				onUpdate:function(data){
					$regionContent.attr('data-columns', data.placeholders.filter('.region-sidebar:visible').length);
				}
			});

		});
	</script>
</body>
</html>
