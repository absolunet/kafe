	<div class="container-carrousel">
		<ul id="carrousel">
			<li>
				<div class="texte">Slide 1</div>

			</li>
			<li>
				<div class="texte">Slide 2</div>

			<br />
			<p>Slide go to</p>
			<ul class="slideNumber">
				<li>GO 1</li>
				<li>GO 2</li>
				<li>GO 3</li>
				<li>GO 4</li>
				<li>GO 5</li>
