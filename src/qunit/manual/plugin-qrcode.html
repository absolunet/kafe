<!doctype html>
<html id="fr-CA" lang="fr" class="no-js" data-kafe-page="SpecialContent" data-kafe-tmpl="Content">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="dns-prefetch" href="http://ajax.googleapis.com">
	<link rel="dns-prefetch" href="http://s7.addthis.com">
	<link rel="dns-prefetch" href="http://www.google-analytics.com">
	<link rel="dns-prefetch" href="http://connect.facebook.net">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<!--[if lt IE 9]><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> <![endif]-->
	<!--[if gte IE 9]><!--> <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <!--<![endif]-->

	<script>window.kafejQuery = window.jQuery</script>

	<title>KAFE - /plugin/qrcode.js</title>

	<script src="../../../dist/vendor/lo-dash.js"></script>
	<script src="../../../dist/vendor/modernizr.js"></script>
	<script src="../../../dist/kafe/kafe.js"></script>
	<script src="../../../dist/vendor/qrcode.js"></script>
	<script src="../../../dist/kafe/plugin/qrcode.js"></script>

	<style type="text/css">
		html, body{
			height:100%; margin:0;
			padding:0; background:#f0f0f0;
			font-family:Arial, Helvetica, sans-serif;
			font-size:15px;
		}
		div,ul,li,p {
			margin:0;
			padding:0;
			list-style:none;
		}
		.qrcode{
			margin:50px auto;
			border-collapse: collapse;
			box-shadow:0 0 3px #ccc;
		}
		.qrcode >  tbody > tr > td{
			width:33%; border:1px solid #ddd;
			padding:25px; background:#fff;
		}
		.qrcode table{
			width:125px; height:125px;
			border-spacing: 0;
    		border-collapse: collapse;
		}
		.X{ background:#000; }
	</style>
	
	<!-- (c) 2013 Absolunet inc. -->
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="0" class="qrcode">
		<tr>
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
	</table>

	<script type="text/javascript">
		$(function() {
			var _output = "";

			//LEFT QRCODE (Default Settings)
			_output = kafe.plugin.qrcode.generate('Testing QR Code for KAFE');
			$('.left').append(_output);

			//MIDDLE QRCODE (Default Settings)
			_output = kafe.plugin.qrcode.generate('QR Code', {
				version:1
			});
			$('.middle').append(_output);

			//RIGHT QRCODE (Default Settings)
			_output = kafe.plugin.qrcode.generate('Testing QR Code for KAFE, right example', {
				version:10,
				correctLevel: 'H'
			});
			$('.right').append(_output);

		});
	</script>
</body>
</html>
